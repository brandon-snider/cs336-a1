run:
  # wandb_project: false
  wandb_tags: ["owt", "leaderboard"]

data:
  train_data_path: "/data/c-sniderb/tokens/owt-train/tokens.bin"
  valid_data_path: "/data/c-sniderb/tokens/owt-valid/tokens.bin"

model:
  d_model: 1024
  d_ff: 2688
  # d_ff: 4096
  num_heads: 16
  num_layers: 12
  context_length: 256
  vocab_size: 32_000
  weight_tying: true
  ffn_type: "swiglu"
  # ffn_type: "silu"
  attn_impl: "normal" 

optimizer:
  lr: 2.0e-3
  betas: [0.9, 0.95]

# Total tokens = batch_size * max_steps * context_length
# 128 * 30_000 * 512 = 1,966,080,000 = 1.966B
# Required throughput = 1.966B tokens / 5400s = 364k tokens/s
# Current empirical throughput: 225k tokens/s

training:
  batch_size: 256
  max_steps: 20_000
  # max_steps: 1
  eval_interval: 1_000
  eval_steps: 20
  # eval_steps: 1
  eval_batch_size: 256
  checkpoint_interval: 5_000
  # max_l2_norm: 1.0
  lr_max: 2.0e-3
  lr_min: 2.0e-4
  warmup_ratio: 0.07